## Inspired/copied from https://github.com/snakemake-workflows/ngs-test-data/blob/master/.travis.yml
language: python
python:
  ## We don't actually use the Travis Python, but this keeps it organized.
  - "3.6"
dist: xenial

install:
  - sudo apt-get update
  ## Setup htslib for eagle
  - sudo apt-get install autoconf automake make gcc perl zlib1g-dev libbz2-dev liblzma-dev libcurl4-gnutls-dev libssl-dev libgfortran3 r-base-core
  - wget https://github.com/samtools/htslib/releases/download/1.9/htslib-1.9.tar.bz2
  - tar -vxjf htslib-1.9.tar.bz2
  - cd htslib-1.9
  - ./configure --prefix=$HOME/tools
  - make
  - make install
  - export PATH="$HOME/tools:$PATH"
  ## Install eagle
  - git clone https://github.com/tony-kuo/eagle
  - cd eagle
  - make HTSDIR=/home/travis/build/supermaxiste/ARPEGGIO/htslib-1.9 PREFIX=$HOME/tools/ LDLIBS="-lm -lz -llzma -lbz2 -lpthread -lcurl -lssl -lcrypto"
  - pwd
  ## Install conda
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  ## Useful for debugging any issues with conda
  - conda info -a
  - conda config --add channels defaults
  - conda config --add channels conda-forge
  - conda config --add channels bioconda
  - conda create -q -n snakemake snakemake python=$TRAVIS_PYTHON_VERSION
  - conda config --remove channels conda-forge
  - conda config --remove channels bioconda
  - cd /home/travis/build/supermaxiste/ARPEGGIO/
script:
  - source activate snakemake
  ## run the workflow
  - travis_wait 50 snakemake --use-conda
