# This is a basic workflow adapted from the default Action worflow

name: ARPEGGIO_run

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch. Added trigger to publishhed and created 
# releases as well
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  release:
    types: [ published, created ]
    

# The workflow will have just one job
jobs:
  # Name of the job
  run-worfklow:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Run default snakemake
      - uses: snakemake/snakemake-github-action@v1
	with:
	  directory: './'
	  snakefile: 'Snakefile'
	  args: '--cores 1 --use-conda'
